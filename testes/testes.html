<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Visualização em Abas</title>
</head>
<body>

  <ul class="nav nav-tabs d-flex justify-content-around" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#content1">Aba 1</a>
    </li>
    </div>
    <li class="nav-item">
      <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#content2">Aba 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tab3" data-bs-toggle="tab" href="#content3">Aba 3</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="content1">
      <h4>Conteúdo da Aba 1</h4>
      <p>Este é o conteúdo da Aba 1.</p>
    </div>
    <div class="tab-pane fade" id="content2">
      <h4>Conteúdo da Aba 2</h4>
      <p>Este é o conteúdo da Aba 2.</p>
    </div>
    <div class="tab-pane fade" id="content3">
      <h4>Conteúdo da Aba 3</h4>
      <p>Este é o conteúdo da Aba 3.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const myTabs = new bootstrap.Tab(document.getElementById('myTabs'));

    // Adiciona um ouvinte de evento ao clicar nas abas
    document.querySelectorAll('.nav-link').forEach(function(tab) {
      tab.addEventListener('click', function(event) {
        event.preventDefault();
        myTabs.show();
      });
    });
  </script>

</body>
</html>
